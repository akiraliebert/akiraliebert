    <animate attributeName="opacity" values="0.5;1;0.5" dur="3.4s" begin="0.9s" repeatCount="indefinite"/>
  </circle>

  <!-- ==================== SIGNAL DOTS (animated along paths) ==================== -->
  <!-- Signal 1: upper left diagonal -->
  <circle r="2" fill="#00d4ff" filter="url(#glow)" opacity="0.9">
    <animateMotion dur="4s" repeatCount="indefinite" path="M45,45 L120,30 L195,45 L265,60"/>
  </circle>
  <!-- Signal 2: lower left -->
  <circle r="1.5" fill="#7b2ff7" filter="url(#glow)" opacity="0.8">
    <animateMotion dur="3.5s" repeatCount="indefinite" path="M50,190 L130,190 L200,195"/>
  </circle>
  <!-- Signal 3: middle left -->
  <circle r="1.5" fill="#00d4ff" filter="url(#glow)" opacity="0.7">
    <animateMotion dur="3s" repeatCount="indefinite" path="M38,115 L110,115 L190,125"/>
  </circle>
  <!-- Signal 4: upper right diagonal -->
  <circle r="2" fill="#00d4ff" filter="url(#glow)" opacity="0.9">
    <animateMotion dur="4s" begin="2s" repeatCount="indefinite" path="M805,45 L730,30 L655,45 L585,60"/>
  </circle>
  <!-- Signal 5: lower right -->
  <circle r="1.5" fill="#7b2ff7" filter="url(#glow)" opacity="0.8">
    <animateMotion dur="3.5s" begin="1.5s" repeatCount="indefinite" path="M800,190 L720,190 L650,195"/>
  </circle>
  <!-- Signal 6: cross top -->
  <circle r="1.5" fill="#00d4ff" filter="url(#glow)" opacity="0.6">
    <animateMotion dur="6s" repeatCount="indefinite" path="M265,60 L585,60"/>
  </circle>
  <!-- Signal 7: cross bottom (reverse direction) -->
  <circle r="1.5" fill="#7b2ff7" filter="url(#glow)" opacity="0.6">
    <animateMotion dur="6s" begin="3s" repeatCount="indefinite" path="M590,170 L260,170"/>
