  <line x1="120" y1="30" x2="195" y2="45" stroke="#00d4ff" stroke-opacity="0.2" stroke-width="0.7"/>
  <line x1="110" y1="115" x2="190" y2="125" stroke="#00d4ff" stroke-opacity="0.2" stroke-width="0.7"/>
  <line x1="110" y1="115" x2="130" y2="190" stroke="#7b2ff7" stroke-opacity="0.15" stroke-width="0.6"/>
  <line x1="130" y1="190" x2="200" y2="195" stroke="#00d4ff" stroke-opacity="0.15" stroke-width="0.6"/>
  <line x1="195" y1="45" x2="190" y2="125" stroke="#7b2ff7" stroke-opacity="0.2" stroke-width="0.7"/>
