  <line x1="0" y1="115" x2="850" y2="115" stroke="#7b2ff7" stroke-opacity="0.05" stroke-width="1"/>
  <line x1="0" y1="175" x2="850" y2="175" stroke="#00d4ff" stroke-opacity="0.06" stroke-width="1"/>

