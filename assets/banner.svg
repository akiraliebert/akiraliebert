  <line x1="350" y1="162" x2="500" y2="162" stroke="#7b2ff7" stroke-opacity="0.12" stroke-width="0.5"/>

  <!-- ==================== TEXT ==================== -->
  <!-- Name glow -->
  <text x="425" y="100" text-anchor="middle" fill="#00d4ff" font-family="'Segoe UI', Helvetica, Arial, sans-serif" font-size="32" font-weight="700" letter-spacing="4" filter="url(#glow-text)" opacity="0.35">IVAN LIEBERT</text>
  <!-- Name -->
  <text x="425" y="100" text-anchor="middle" fill="#e6edf3" font-family="'Segoe UI', Helvetica, Arial, sans-serif" font-size="32" font-weight="700" letter-spacing="4">IVAN LIEBERT</text>
