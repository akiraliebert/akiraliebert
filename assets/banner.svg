  <circle cx="730" cy="30" r="4" fill="#7b2ff7" filter="url(#glow)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.8s" begin="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="740" cy="115" r="4" fill="#00d4ff" filter="url(#glow)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3.2s" begin="1.3s" repeatCount="indefinite"/>
